<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>isKeyDown test</title>
  </head>
  <body>
    <main>
      <h1>keyIsDown</h1>

      <h2>Currently pressed keys:</h2>
      <p id="pressedKeyList"></p>

      <h2>Appears when Shift + L are pressed together:</h2>
      <p id="all"></p>

      <h2>Detects any vowel (A, E, I, O, U):</h2>
      <p id="any"></p>

      <h2>Detects only left command / windows key:</h2>
      <p id="leftCommand"></p>

      <h2>Detects either (left or right) command / windows key:</h2>
      <p id="anyCommand"></p>
    </main>
    <script src="example.js"></script>
  </body>
</html>
