<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pressed.js Example</title>

    <style>
      html, body, div { margin: 0; padding: 0; font-family: Montserrat, Helvetica, Arial, sans-serif;}
      h1 {
        margin: 0;
        padding: 1rem;
      }
      .test {
        margin: 0;
        padding: 1rem;
        background-color: #CCC;
      }
      .test:nth-child(2n) {
        background-color: #DDD;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>pressed.js</h1>

      <div class="test">
        <h2>All currently pressed keys:</h2>
        <p id="pressedKeyList"></p>
        <p id="pressedKeyCodeList"></p>
      </div>

      <div class="test">
        <h2>Detects when Shift + L are pressed together:</h2>
        <p id="every"></p>
      </div>

      <div class="test">
        <h2>Detects any vowel (A, E, I, O, U):</h2>
        <p id="some"></p>
      </div>

      <div class="test">
        <h2>Detects only left command / windows key:</h2>
        <p id="leftCommand"></p>
      </div>

      <div class="test">
        <h2>Detects either (left or right) command / windows key:</h2>
        <p id="anyCommand"></p>
      </div>

      <div class="test">
        <h2>Mouse buttons:</h2>
        <p id="mouse0"></p>
        <p id="mouse2"></p>
        <p id="anyMouse"></p>
      </div>
    </main>
    <script src="example.js"></script>
  </body>
</html>
